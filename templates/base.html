<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titolo Pagina{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ff9800; /* Arancione */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .navbar button {
            background-color: #e64a19;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #d84315;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{% url 'homepage' %}">Homepage</a>
            <a href="{% url 'prodotti' %}">Prodotti</a>
            <a href="{% url 'cart' %}">Carrello</a>
            <a href="{% url 'orders' %}">Ordini</a>
            <a href="{% url 'coupon_page' %}">Coupon</a>
        </div>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <button onclick="window.location.href='{% url 'login' %}'">Login</button>
                <button onclick="window.location.href='{% url 'register' %}'">Registrati</button>
            {% endif %}
        </div>
    </div>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
